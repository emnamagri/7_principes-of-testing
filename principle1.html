<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principle 1 - Testing Shows the Presence of Defects</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- AOS CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/3.0.0-beta.6/aos.css">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background: #f8f9fa;
        }

        header {
            background: linear-gradient(135deg, #ff0019, #1b1416);
            color: #fff;
            padding: 50px 0;
        }

        header h1 {
            font-size: 2.5rem;
        }

        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        footer {
            background: #343a40;
            color: #fff;
        }
    </style>
</head>
<body>

<header class="text-center p-5">
    <h1 data-aos="fade-down">Principle 1: Testing Shows the Presence of Defects</h1>
    <p class="lead" data-aos="fade-up">Explore this principle through interactive examples.</p>
</header>

<section class="container mt-5">
    <!-- Example 1: Quiz with Defects -->
    <div class="row justify-content-center mb-5">
        <div class="col-md-6" data-aos="fade-right">
            <div class="card p-4">
                <h2 class="mb-3">Example 1</h2>
                <form id="quiz-form">
                    <div class="mb-3">
                        <label>What is the color of GOMYCODE Logo?</label><br>
                        <!-- Defect: Incorrect answer pre-selected -->
                        <input type="radio" name="q1" value="Black" checked> black<br>
                        <input type="radio" name="q1" value="yellow"> yellow<br>
                        <input type="radio" name="q1" value="Green"> Green<br>
                        <input type="radio" name="q1" value="Black"> Black
                    </div>
                    <div class="mb-3">
                        <label>What is 2 + 2?</label><br>
                        <!-- Defect: Incorrect answer pre-selected -->
                        <input type="radio" name="q2" value="3" checked> 3<br>
                        <input type="radio" name="q2" value="4"> 4<br>
                        <input type="radio" name="q2" value="5"> 5<br>
                        <input type="radio" name="q2" value="6"> 6
                    </div>
                    <div class="mb-3">
                        <label>What is the largest mammal?</label><br>
                        <!-- Defect: Missing option -->
                        <input type="radio" name="q3" value="Elephant"> Elephant<br>
                        <input type="radio" name="q3" value="Giraffe"> Giraffe<br>
                        <input type="radio" name="q3" value="Rhinoceros"> Rhinoceros
                    </div>
                    <button type="button" onclick="verifierReponses()" class="btn btn-primary">Submit</button>
                </form>
                <p id="resultat" class="mt-3"></p>
            </div>
        </div>
    </div>

    <!-- Example 2: Interactive Code with Defects -->
    <div class="row justify-content-center">
        <div class="col-md-8" data-aos="fade-left">
            <div class="card p-4">
                <h2 class="mb-3">Example 2: </h2>
                <p>Enter two numbers to check their Sum:</p>
                <form id="code-test-form">
                    <div class="mb-3">
                        <label for="num1">Number 1:</label>
                        <input type="number" id="num1" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="num2">Number 2:</label>
                        <input type="number" id="num2" class="form-control">
                    </div>
                    <!-- Defect: Incorrect calculation -->
                    <button type="button" onclick="testDefectiveAddition()" class="btn btn-success">Test</button>
                </form>
                <p id="addition-resultat" class="mt-3"></p>
            </div>
        </div>
    </div>

    <!-- Back button -->
    <div class="text-center mt-4">
        <a href="index.html" class="btn btn-secondary">Back to Main Page</a>
    </div>
</section>

<footer class="text-center p-4 mt-5">
    <p>&copy; 2025 GoMyCode.</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<!-- AOS JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/3.0.0-beta.6/aos.js"></script>
<script>
    AOS.init({
        offset: 100,
        delay: 50,
        duration: 800,
        easing: 'ease-in-out',
        once: true,
    });

    // Testing defective addition
    function testDefectiveAddition() {
        const num1 = parseFloat(document.getElementById('num1').value);
        const num2 = parseFloat(document.getElementById('num2').value);
        const resultat = document.getElementById('addition-resultat');

        if (isNaN(num1) || isNaN(num2)) {
            resultat.textContent = "Please enter valid numbers.";
            resultat.style.color = "red";
        } else {
            // Defect: Incorrect calculation (adds +1 to the result)
            resultat.textContent = `Sum result: ${num1 * num2}`;
            resultat.style.color = "RED";
        }
    }
</script>

<!-- JavaScript for quiz -->
<script src="scripts.js"></script>
</body>
</html>
