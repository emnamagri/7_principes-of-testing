<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principle 2 - Exhaustive Testing is Impossible</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- AOS CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/3.0.0-beta.6/aos.css">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background: #f8f9fa;
        }

        header {
            background: linear-gradient(135deg, #007bff, #6c757d);
            color: #fff;
            padding: 50px 0;
        }

        header h1 {
            font-size: 2.5rem;
        }

        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        footer {
            background: #343a40;
            color: #fff;
        }
    </style>
</head>
<body>

<header class="text-center p-5">
    <h1 data-aos="fade-down">Principle 2: Exhaustive Testing is Impossible</h1>
    <p class="lead" data-aos="fade-up">Understand this principle through this interactive example.</p>
</header>

<section class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6" data-aos="fade-up">
            <div class="card p-4">
                <h2 class="mb-3">Test a Form</h2>
                <p>Try different input combinations, but remember: testing all combinations is impossible!</p>
                <form id="test-form">
                    <div class="mb-3">
                        <label for="name">Name:</label>
                        <input type="text" id="name" class="form-control" placeholder="Enter your name">
                    </div>
                    <div class="mb-3">
                        <label for="age">Age:</label>
                        <input type="number" id="age" class="form-control" placeholder="Enter your age">
                    </div>
                    <div class="mb-3">
                        <label for="email">Email:</label>
                        <!-- Default: Accepts an email without correct format -->
                        <input type="text" id="email" class="form-control" placeholder="Enter your email">
                    </div>
                    <button type="button" onclick="submitTestWithErrors()" class="btn btn-primary">Submit</button>
                </form>
                <p id="test-result" class="mt-3"></p>
                <!-- Button to return to the main page -->
                <a href="index.html" class="btn btn-secondary mt-3">Return to Main Page</a>
            </div>
        </div>
    </div>
</section>

<footer class="text-center p-4 bg-dark text-white mt-5">
    <p>&copy; 2025 GoMyCode. All rights reserved.</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<!-- AOS JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/3.0.0-beta.6/aos.js"></script>
<script>
    AOS.init({
        offset: 100,
        delay: 50,
        duration: 800,
        easing: 'ease-in-out',
        once: true,
    });
</script>

<!-- GSAP JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<script>
    gsap.from("header", { duration: 1.5, opacity: 0, y: -50 });

    // Submit a test with intentional defects
    function submitTestWithErrors() {
        const name = document.getElementById('name').value;
        const age = document.getElementById('age').value;
        const email = document.getElementById('email').value;

        // Defect 1: Accepts empty fields without warning
        let message = "Test submitted. Here is the information:\n";
        message += "Name: " + (name || "Not specified") + "\n";
        message += "Age: " + (age || "Not specified") + "\n";

        // Defect 2: Accepts an email in an incorrect format
        if (!email.includes("@")) {
            message += "Email: Accepts an incorrect email -> " + email + "\n";
        } else {
            message += "Email: " + email + "\n";
        }

        document.getElementById('test-result').textContent = message;

        // Notification to remind that exhaustive testing is impossible
        alert("You tried a combination. Remember: testing all possible combinations is impossible!");
    }
</script>
</body>
</html>
