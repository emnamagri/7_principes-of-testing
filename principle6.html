<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principle 6 - Tests Depend on Context</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- AOS CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/3.0.0-beta.6/aos.css">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background: #f8f9fa;
        }

        header {
            background: linear-gradient(135deg, #ff0019, #1b1416);
            color: #fff;
            padding: 50px 0;
        }

        header h1 {
            font-size: 2.5rem;
        }

        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        footer {
            background: #343a40;
            color: #fff;
        }
    </style>
</head>
<body>

<header class="text-center p-5 bg-light">
    <h1 data-aos="fade-down">Principle 6: Tests Depend on Context</h1>
    <p class="lead" data-aos="fade-up">Example.</p>
</header>

<section class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6" data-aos="fade-up">
            <div class="card p-4">
                <h2 class="mb-3">Contextual Tests</h2>
                <p>This form behaves differently depending on the device used (desktop or mobile). Resize the window or use another device to see the changes.</p>

                <!-- Responsive form elements -->
                <form id="context-form">
                    <div class="mb-3">
                        <label for="name">Name:</label>
                        <input type="text" id="name" class="form-control" placeholder="Enter your name">
                    </div>
                    <div class="mb-3">
                        <label for="email">Email:</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter your email">
                    </div>
                    <!-- Contextual component based on device type -->
                    <div id="contextual-component" class="mb-3">
                        <!-- This content will change depending on screen size -->
                    </div>
                </form>

                <!-- Button to return to the main page -->
                <a href="index.html" class="btn btn-secondary mt-3">Back to Main Page</a>
            </div>
        </div>
    </div>
</section>

<footer class="text-center p-4 bg-dark text-white mt-5">
    <p>&copy; 2025 GoMyCode.</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<!-- AOS JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/3.0.0-beta.6/aos.js"></script>
<script>
    AOS.init({
        offset: 100,
        delay: 50,
        duration: 800,
        easing: 'ease-in-out',
        once: true,
    });
</script>

<!-- GSAP JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<script>
    gsap.from("header", { duration: 1.5, opacity: 0, y: -50 });
</script>

<!-- JavaScript for context-dependent behavior -->
<script>
    function updateContextualComponent() {
        const component = document.getElementById('contextual-component');
        const screenWidth = window.innerWidth;

        // Clear previous content of the component
        component.innerHTML = '';

        // Context for desktop (large screen)
        if (screenWidth > 768) {
            component.innerHTML = `
                    <label for="desktop-option">Desktop-specific option:</label>
                    <select id="desktop-option" class="form-control">
                        <option value="option1">Option 1</option>
                        <option value="option2">Option 2</option>
                    </select>
                `;
        }
        // Context for mobile (small screen)
        else {
            component.innerHTML = `
                    <label for="mobile-option">Mobile-specific input:</label>
                    <input type="text" id="mobile-option" class="form-control" placeholder="Enter a mobile value">
                `;
        }
    }

    // Update the component when the page loads and when the window is resized
    window.addEventListener('load', updateContextualComponent);
    window.addEventListener('resize', updateContextualComponent);
</script>
</body>
</html>
